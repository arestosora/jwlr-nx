<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

<div *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]" class="bg-white shadow-md rounded-lg overflow-hidden">
    <img src="https://dummyimage.com/300x300/ccc/000" alt="Product {{ i }}" class="w-full h-64 object-cover">
    <div class="p-4">
      <h3 class="text-lg font-semibold mb-2">Product {{ i }}</h3>
      <p class="text-gray-600">$99.99</p>
      <button mat-stroked-button color="primary" class="mt-4 w-full">Add to Cart</button>
    </div>
</div>
</div>
